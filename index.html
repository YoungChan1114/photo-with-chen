<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>PHOTOWITHCHEN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --blue: #00acdc;
            --cream: #fff6db;
            --red: #dc362e;
            --black: #1a1a1a;
            --white: #ffffff;
        }
        
        body { 
            font-family: "Dela Gothic One", sans-serif;
            background: var(--cream); 
            color: var(--black); 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            overflow-x: hidden; 
        }

        .app-container { 
            width: 100%; 
            max-width: 500px; 
            padding: 10px; /* 手機版間距縮小一點 */
            text-align: center; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            box-sizing: border-box;
        }

        .screen { display: none; }
        .active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* 選擇樣式區塊 */
        .temp-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; margin: 20px 0; }
        .temp-item { 
            border: 3px solid var(--black); 
            padding: 5px; 
            cursor: pointer; 
            border-radius: 12px; 
            transition: all 0.3s ease; 
            background: var(--white); 
            color: var(--black);
        }
        .temp-item.selected { 
            border-color: var(--red); 
            background: #f0faff; 
            color: var(--red);
            transform: scale(1.05);
        }
        .temp-item img { width: 100%; border-radius: 8px; }
        .temp-item span { display: block; margin-top: 5px; font-size: 10px; }

        /* ⚡️ 修正重點：拍攝視窗適應性 */
        .preview-box {
            position: relative;
            width: 100%; /* 使用 100% 寬度 */
            max-width: 480px; 
            margin: 20px auto;
            background: #000; 
            border: 6px solid var(--black); 
            border-radius: 15px; 
            overflow: hidden;
            aspect-ratio: 4.8 / 3.1; /* 強制鎖定比例 */
            box-shadow: 8px 8px 0px var(--blue);
        }
        
        #main-video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; /* ⚡️ 關鍵：確保不壓扁，多出的畫面會被裁掉 */
            transform: scaleX(-1); 
        }

        .idol-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; object-fit: cover; }
        .timer { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 80px; z-index: 15; text-shadow: 0 0 20px rgba(0,0,0,0.9); color: var(--white); }
        #flash-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: white; opacity: 0; pointer-events: none; z-index: 50; }
        .flash-active { animation: flash-play 0.4s ease-out; }
        @keyframes flash-play { 0% { opacity: 1; } 100% { opacity: 0; } }

        /* 按鈕系統 */
        button { 
            font-family: "Dela Gothic One", sans-serif;
            background: var(--blue); 
            color: var(--white); 
            border: 3px solid var(--black); 
            padding: 14px 28px; 
            border-radius: 12px; 
            font-size: 16px; 
            cursor: pointer; 
            margin: 10px; 
            box-shadow: 0 5px 0 var(--black);
            transition: all 0.1s;
        }
        button:active { transform: translateY(3px); box-shadow: 0 2px 0 var(--black); }
        button:disabled { background: #ccc; border-color: #999; box-shadow: 0 4px 0 #999; cursor: not-allowed; }
        #start-btn { background: var(--red); }
        .back-btn { background: var(--white); border: 2px solid var(--black); color: var(--black); padding: 8px 16px; font-size: 12px; box-shadow: 0 3px 0 var(--black); }
        
        select { font-family: "Dela Gothic One", sans-serif; padding: 8px; border-radius: 8px; background: var(--white); color: var(--black); border: 2px solid var(--black); }

        /* 結果展示 */
        #final-preview-img { width: 220px; border: 6px solid var(--black); border-radius: 8px; margin: 20px; background: white; box-shadow: 8px 8px 0px var(--blue); }
        .loading-spinner { border: 5px solid var(--white); border-top: 5px solid var(--blue); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        h2 { font-size: 1.2rem; color: var(--black); margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="sc-start" class="screen active">
        <img src="title.png" alt="PHOTOWITHCHEN" style="width:100%; max-width:300px; margin-bottom:20px;">
        <div class="welcome-sub" style="color:var(--blue)">限定版建璋拍貼</div>
        <button onclick="goStep('sc-welcome')">START</button>
    </div>

    <div id="sc-welcome" class="screen">
        <h2>SELECT STYLE</h2>
        <div class="temp-grid">
            <div class="temp-item selected" onclick="selectTemp('template_1.png', this)"><img src="template_1.png"><span>MODE 1</span></div>
            <div class="temp-item" onclick="selectTemp('template_2.png', this)"><img src="template_2.png"><span>MODE 2</span></div>
            <div class="temp-item" onclick="selectTemp('template_3.png', this)"><img src="template_3.png"><span>MODE 3</span></div>
        </div>
        <div style="margin:20px 0;">
            FILTER: 
            <select id="filter-choice" onchange="applyFilter()">
                <option value="none">ORIGINAL</option>
                <option value="grayscale(1)">B&W</option>
                <option value="sepia(0.4) brightness(1.1)">SOFT</option>
                <option value="contrast(1.2) saturate(1.2)">VIVID</option>
            </select>
        </div>
        <button onclick="goStep('sc-shooting')">READY</button>
        <br>
        <button class="back-btn" onclick="goStep('sc-start')">HOME</button>
    </div>

    <div id="sc-shooting" class="screen">
        <h2 id="shot-label">SHOT 1/4</h2>
        <div class="preview-box">
            <video id="main-video" autoplay playsinline></video>
            <img id="idol-layer" class="idol-overlay" src="idolchen_1.png">
            <div id="timer-text" class="timer"></div>
            <div id="flash-layer"></div>
        </div>
        <button id="start-btn" onclick="takeShot()">CAPTURE</button>
        <button id="finish-btn" onclick="generateAll()" style="display:none;">FINISH</button>
    </div>

    <div id="sc-result" class="screen">
        <h2>COMPLETE!</h2>
        <div id="loading-area">
            <div class="loading-spinner"></div>
            <p id="status-text">PROCESSING...</p>
        </div>
        <img id="final-preview-img" style="display:none;">
        <br>
        <button id="dl-all-btn" style="display:none;">DOWNLOAD ALL</button>
        <button class="back-btn" onclick="location.reload()">RETAKE</button>
    </div>
</div>

<canvas id="rec-cvs" style="display:none;"></canvas>
<canvas id="photo-cvs" style="display:none;"></canvas>
<canvas id="video-comp-cvs" style="display:none;"></canvas>

<script>
    let currentShot = 0;
    let videoBlobs = []; 
    let photoData = [];  
    let chosenTemp = 'template_1.png';
    const idols = ['idolchen_1.png', 'idolchen_2.png', 'idolchen_3.png', 'idolchen_4.png'];
    let cameraStream;

    function goStep(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'sc-shooting') startCam();
    }

    async function startCam() {
        if(!cameraStream) {
            try {
                // ⚡️ 修正：不要強制指定 1280x720，讓手機自動適應最高畫質
                cameraStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                document.getElementById('main-video').srcObject = cameraStream;
            } catch(e) { alert("Camera Error"); }
        }
    }

    function selectTemp(f, el) {
        chosenTemp = f;
        document.querySelectorAll('.temp-item').forEach(i => i.classList.remove('selected'));
        el.classList.add('selected');
    }

    function applyFilter() {
        document.getElementById('main-video').style.filter = document.getElementById('filter-choice').value;
    }

    // ⚡️ 修正：核心繪圖邏輯防止扁塌
    function drawProportionately(ctx, source, canvasWidth, canvasHeight) {
        const sourceRatio = source.videoWidth / source.videoHeight;
        const targetRatio = canvasWidth / canvasHeight;
        let sw, sh, sx, sy;

        if (sourceRatio > targetRatio) {
            sh = source.videoHeight;
            sw = sh * targetRatio;
            sx = (source.videoWidth - sw) / 2;
            sy = 0;
        } else {
            sw = source.videoWidth;
            sh = sw / targetRatio;
            sx = 0;
            sy = (source.videoHeight - sh) / 2;
        }
        ctx.drawImage(source, sx, sy, sw, sh, 0, 0, canvasWidth, canvasHeight);
    }

    async function takeShot() {
        const startBtn = document.getElementById('start-btn');
        startBtn.disabled = true;
        const v = document.getElementById('main-video');
        const filter = document.getElementById('filter-choice').value;
        const idolImg = new Image(); 
        idolImg.src = idols[currentShot];

        const rCvs = document.getElementById('rec-cvs');
        const rCtx = rCvs.getContext('2d');
        rCvs.width = 640; rCvs.height = 412;

        const recStream = rCvs.captureStream(30);
        const recorder = new MediaRecorder(recStream, { mimeType: 'video/webm;codecs=vp8' });
        const chunks = [];
        recorder.ondataavailable = e => { if(e.data.size > 0) chunks.push(e.data); };
        recorder.onstop = () => videoBlobs.push(new Blob(chunks, { type: 'video/webm' }));
        recorder.start();

        let isRecording = true;
        const renderLoop = () => {
            rCtx.save();
            rCtx.filter = filter;
            rCtx.translate(rCvs.width, 0); rCtx.scale(-1, 1);
            drawProportionately(rCtx, v, rCvs.width, rCvs.height); // ⚡️ 修正點
            rCtx.restore();
            rCtx.drawImage(idolImg, 0, 0, rCvs.width, rCvs.height);
            if(isRecording) requestAnimationFrame(renderLoop);
        };
        renderLoop();

        for(let i=3; i>0; i--) {
            document.getElementById('timer-text').innerText = i;
            await new Promise(r => setTimeout(r, 1000));
        }
        document.getElementById('timer-text').innerText = "";

        const flash = document.getElementById('flash-layer');
        flash.classList.add('flash-active');
        setTimeout(() => flash.classList.remove('flash-active'), 400);

        const pCvs = document.createElement('canvas');
        pCvs.width = 2450; pCvs.height = 1575;
        const pCtx = pCvs.getContext('2d');
        pCtx.filter = filter;
        pCtx.translate(pCvs.width, 0); pCtx.scale(-1, 1);
        drawProportionately(pCtx, v, pCvs.width, pCvs.height); // ⚡️ 修正點
        pCtx.setTransform(1,0,0,1,0,0);
        pCtx.drawImage(idolImg, 0, 0, pCvs.width, pCvs.height);
        photoData.push(pCvs.toDataURL('image/png', 0.95));

        setTimeout(() => {
            isRecording = false;
            recorder.stop();
            currentShot++;
            if(currentShot < 4) {
                document.getElementById('shot-label').innerText = `SHOT ${currentShot+1}/4`;
                document.getElementById('idol-layer').src = idols[currentShot];
                startBtn.disabled = false;
            } else {
                startBtn.style.display = 'none';
                document.getElementById('finish-btn').style.display = 'inline-block';
            }
        }, 500);
    }

    async function generateAll() {
        goStep('sc-result');
        const templateImg = new Image();
        templateImg.src = chosenTemp;
        await new Promise(r => templateImg.onload = r);

        const photoCvs = document.getElementById('photo-cvs');
        photoCvs.width = 2600; photoCvs.height = 7650;
        const pCtx = photoCvs.getContext('2d');
        for(let i=0; i<4; i++) {
            const img = new Image(); img.src = photoData[i];
            await new Promise(r => img.onload = r);
            pCtx.drawImage(img, 75, 200 + (i * 1700), 2450, 1575);
        }
        pCtx.drawImage(templateImg, 0, 0, 2600, 7650);
        const finalPhotoURL = photoCvs.toDataURL('image/png', 0.95);
        document.getElementById('final-preview-img').src = finalPhotoURL;
        document.getElementById('final-preview-img').style.display = 'inline-block';

        const vCvs = document.getElementById('video-comp-cvs');
        vCvs.width = 520; vCvs.height = 1530;
        const vCtx = vCvs.getContext('2d');
        const vElements = await Promise.all(videoBlobs.map(blob => {
            return new Promise(res => {
                const v = document.createElement('video');
                v.src = URL.createObjectURL(blob);
                v.loop = true; v.muted = true; v.play();
                v.onloadeddata = () => res(v);
            });
        }));

        const finalStream = vCvs.captureStream(30);
        const finalRecorder = new MediaRecorder(finalStream, { mimeType: 'video/webm;codecs=vp8' });
        const vChunks = [];
        finalRecorder.ondataavailable = e => { if(e.data.size > 0) vChunks.push(e.data); };
        
        finalRecorder.onstop = () => {
            const finalVideoURL = URL.createObjectURL(new Blob(vChunks, { type: 'video/mp4' }));
            document.getElementById('loading-area').style.display = 'none';
            const dlBtn = document.getElementById('dl-all-btn');
            dlBtn.style.display = 'inline-block';
            dlBtn.onclick = () => {
                const a1 = document.createElement('a'); a1.href = finalPhotoURL; a1.download = 'PHOTO.png'; a1.click();
                setTimeout(() => {
                    const a2 = document.createElement('a'); a2.href = finalVideoURL; a2.download = 'VIDEO.mp4'; a2.click();
                }, 800);
            };
        };

        finalRecorder.start();
        const startT = Date.now();
        const vLoop = () => {
            vCtx.clearRect(0,0,520,1530);
            const vX = 15, vYStart = 40, vGap = 340, vW = 490, vH = 315;
            vElements.forEach((v, i) => vCtx.drawImage(v, vX, vYStart + (i * vGap), vW, vH));
            vCtx.drawImage(templateImg, 0, 0, 520, 1530);
            if(Date.now() - startT < 4500) requestAnimationFrame(vLoop);
            else finalRecorder.stop();
        };
        vLoop();
    }
</script>
</body>
</html>
